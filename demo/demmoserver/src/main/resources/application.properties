server.type=dev
server.port=8017
server.debug=true
spring.main.banner-mode=off
#rpcx
rpcx.package.path=com.colobu
rpcx.consumer.package.path=com.colobu
rpcx.base.path=/youpin/services/
zk.connect.string=127.0.0.1:2181
#自定义filter的包路径
rpcx_filter_package=com.demo.filter
#热部署的token和agent路径
rpcx_deploy_tokey=123abc
rpcx_agent_path=/Users/zhangzhiyong/IdeaProjects/myserver/classagent/target/classagent-1.0-SNAPSHOT.jar
#rpcx 开启的 socket 端口号,如果不指定,系统将自动生成一个
rpcx_port=8033

#服务权重
service_weight=4

